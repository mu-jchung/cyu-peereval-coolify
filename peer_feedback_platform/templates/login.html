{% extends "base.html" %}

{% block title %}Login - Peer Feedback Platform{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email or Student Code</label>
                <input type="text" id="email" name="email" placeholder="your@email.com or ABCD1234" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="auth-footer">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign up as a teacher</a>
        </p>
    </div>
</div>
{% endblock %}
