{% extends "base.html" %}

{% block title %}Create Class{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create New Class</h2>
    
    <form method="POST" action="{{ url_for('create_class') }}">
        <div class="form-group">
            <label for="name">Class Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., CS 101 - Spring 2025">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Class</button>
            <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
